# Nginx 配置文件 - 用于系统级 Nginx 反向代理
# 将此文件复制到 /etc/nginx/sites-available/reforum.space
# 然后创建软链接: sudo ln -s /etc/nginx/sites-available/reforum.space /etc/nginx/sites-enabled/

# 前端服务 - HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name reforum.space www.reforum.space;
    return 301 https://$server_name$request_uri;
}

# 前端服务 - HTTPS
server {
    listen 443 ssl http2;
    server_name reforum.space www.reforum.space;
    
    ssl_certificate /etc/letsencrypt/live/reforum.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/reforum.space/privkey.pem;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 代理到 Docker 前端容器
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# API 服务 - HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name api.reforum.space;
    return 301 https://$server_name$request_uri;
}

# API 服务 - HTTPS
server {
    listen 443 ssl http2;
    server_name api.reforum.space;
    
    ssl_certificate /etc/letsencrypt/live/api.reforum.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.reforum.space/privkey.pem;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 代理到 Docker 后端容器
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 不在这里设置 CORS 头，由后端 Express 处理
        # 后端已经配置了 CORS，避免重复设置导致冲突
    }
}

